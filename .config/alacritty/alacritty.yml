shell:
  program: zsh
key_bindings:
  - { key: I, mods: Control, action: ToggleViMode }
colors:
  # tokyonight theme
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  normal:
    black:   '0x1a1b26'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  bright:
    black:   '0x4b5263'
    red:     '0xff9e9d'
    green:   '0xacce91'
    yellow:  '0xf9cbbd'
    blue:    '0x9cc4ff'
    magenta: '0xd4bfff'
    cyan:    '0x9ee5ff'
    white:   '0xe5e9f0'
font:
  size: 12
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode
    style: Bold

  italic:
    family: FiraCode
    style: Italic

  bold_italic:
    family: Adobe Courier
    style: Bold Italic
window:
  padding:
   x: 15
   y: 15
  opacity: 0.9
cursor:
  style: Block
  blink: true
  blink_interval: 500
